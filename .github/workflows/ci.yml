name: CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run verification
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: ./scripts/verify.sh
